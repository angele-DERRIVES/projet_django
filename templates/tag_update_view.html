{% extends 'base.html' %}

{% block title %}Recipes list{% endblock %}

{% block body_content %}
    <h1>Tag update</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Update</button>
    </form>

    <script>$(() => {
        $("recipe-search").submit(function() {
            window.location('/recipes/search/'+$('recipe-name').val())
            return false;
        })
    })
    </script>
{% endblock %}
