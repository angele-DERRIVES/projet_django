{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}Quizzes{% endblock %}
{% load static %}
{%  load crispy_forms_tags %}

{% block body_content %}
    <h1>Quizzes</h1>

    <ul class="list-group">
        {% for object in object_list %}
            <li class="list-group-item">
                <a href="{% url 'take_quiz' object.id %}">{{ object }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
