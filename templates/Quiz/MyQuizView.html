{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}Quiz Detail{% endblock %}
{% load static %}
{%  load crispy_forms_tags %}

{% block body_content %}
    <h1>Your Quizzes</h1>

    <ul>
        {% for object in object_list %}
            <li>
                <a href="{% url 'quiz_detail' object.id %}">{{ object }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
